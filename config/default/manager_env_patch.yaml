apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: daemon-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
        - name: LOCAL_NETWORK
          value: "10.0.0.0/8"
        - name: AZURE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: azure-credential
              key: clientid
        - name: AZURE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: azure-credential
              key: clientsecret
        - name: AZURE_TENANT_ID
          valueFrom:
            secretKeyRef:
              name: azure-credential
              key: tenantid