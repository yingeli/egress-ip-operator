apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: daemon-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      hostNetwork: true
      #securityContext:
        #runAsNonRoot: true
      containers:
      - command: ["/manager", "daemon"]
        image: controller:latest
        name: manager
        env:
        - name: NAMESPACE
          value: system
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        #- name: POD_IP
        #  valueFrom:
        #    fieldRef:
        #      fieldPath: status.podIP        
        #securityContext:
        #  allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN            
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10

